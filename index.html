<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background-color: #f0f0f0;
      overflow-y: auto;
      padding: 10px;
    }
    #viewer {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<script src="https://apis.google.com/js/api.js?onload=onGapiLoad" async defer></script>
<body>
  <div id="sidebar">Google Drive Sidebar Placeholder</div>
  <iframe id="viewer" src=""></iframe>
  <script src="app.js"></script>
</body>
</html>
